<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
function factorial(n) {
  if (n < 0) {
    return "Error: Factorial is not defined for negative numbers.";
  } 
  else if (n === 0 || n === 1) {
    return 1;
  } 
  else {
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
    }
    return result;
  }
}

document.write(factorial(6)); 
</script>
</body>
</html>
